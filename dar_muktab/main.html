<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dar Muktab Selection Menu</title>
<link rel="icon" href="icon.ico" type="image/x-icon">
<style>
  body {
    font-family: 'Cinzel', serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    display: flex;
    flex-direction: column;
    min-height: 100vh; /* Ensure the content stretches to at least the height of the viewport */
  }
  .container {
    width: 80%;
    margin: 0 auto;
    text-align: center;
    padding-top: 50px;
    flex: 1; /* Allow the container to grow to fill the available space */
  }
  .button {
    display: block;
    width: 300px;
    height: 70px;
    line-height: 70px;
    background-color: #ffffff;
    color: #6b4c38;
    border: 2px solid #6b4c38;
    border-radius: 5px;
    margin: 20px auto;
    position: relative;
    text-decoration: none;
    transition: background-color 0.3s ease, transform 0.3s ease;
    font-size: 20px;
  }
  .button:hover {
    background-color: #6b4c38;
    color: #ffffff;
    transform: scale(1.05); /* Increase size on hover */
  }
  .button img {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 40px;
    height: 40px;
  }
  .dropdown {
    display: inline-block;
    position: relative;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    width: 150px;
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    z-index: 1;
    opacity: 0;
    transition: opacity 0.3s ease;
    left: 50%;
    transform: translateX(-50%);
    margin-top: 10px;
  }
  .dropdown.active .dropdown-content {
    display: block;
    opacity: 1;
  }
  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }
  .dropdown-content a:hover {
    background-color: #f1f1f1;
  }
  .square-button {
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-top: 20px;
  }
  .square-button a:hover {
    transform: scale(1.05);
  }
  .square-button img {
    width: 320px; /* Adjust size to be slightly larger than buttons */
    display: block;
    margin: 0 auto;
  }
  footer {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center; /* Center the text horizontally */
    flex-shrink: 0; /* Prevent the footer from shrinking when there's not enough content */
  }
</style>
</head>
<body>

<div class="container">
  <a href="WIFICONTACT DAR MUKTAB.pdf" class="button">
    WiFi
    <img src="wifi_icon.png" alt="WiFi Icon">
  </a>
  <div class="dropdown" id="menuDropdown">
    <a href="#" class="button" onclick="toggleDropdown()">
      Menus
      <img src="menus_icon.png" alt="Menus Icon">
    </a>
    <div class="dropdown-content" id="dropdown2">
      <a href="BREAKFAST DAR MUKTAB.pdf">Breakfast</a>
      <a href="MENU 1 DAR MUKTAB.pdf">Menu 1</a>
      <a href="SPECIAL MENU 2  DAR MUKTAB.pdf">Menu 2 (SPECIAL)</a>
      <a href="MENU 3 “CUS CUS” & “SEFFA”.pdf">Menu 3 (CUS CUS & SEFFA)</a>
    </div>
  </div>
  <a href="OUR SERVICES LIST.pdf" class="button">
    Services List
    <img src="services_icon.png" alt="Services Icon">
  </a>
  <div class="dropdown">
    <a href="71935297-EBBD-4D8E-AFF3-5C419C813E48.pdf" class="button">
      Recommendations
      <img src="recommendations_icon.png" alt="Recommendations Icon">
    </a>
  </div>
  <div class="square-button">
    <a href="https://darmuktab.com/">
      <img src="darmuktab.jpeg" alt="Square Button">
    </a>
  </div>
</div>
